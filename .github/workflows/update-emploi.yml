          # Ajouter le fichier
          git add src/emploi-du-temps/emploi-du-temps-G2.ics
          
          # V√©rifier si le fichier a chang√©
          if ! git diff --cached --quiet; then
            git commit -m "üîÑ Mise √† jour automatique de l'emploi du temps G2

Fichier mis √† jour le $(date +'%d/%m/%Y √† %H:%M:%S')"
            
            # Configure le remote avec le PAT pour push
