	<title>Intranet Collaboratif</title>

	<script>
		const SESSION_KEY = "intranet_auth_ok_v2";
		if(!sessionStorage.getItem(SESSION_KEY)){
			window.location.href = "./src/html/login.html";
		}
	</script>

	<link rel="icon" type="image/png" href="./src/img/Akatsuki-Logo.svg"/> 
	<link rel="stylesheet" href="./src/css/style.css">

<a href="./src/html/secret.html" class="clickable-cloud" aria-label="Lien caché dans un nuage Akatsuki"></a>

<header>

		</div>
		<img src="./src/img/Akatsuki-Logo.png" alt="Logo Akatsuki" class="logo">
	</div>
	<div class="header-actions">
		<button id="logoutBtn" style="display:none;">Se déconnecter</button>
	</div>
</header>

<main>
	<div class="center-buttons">
		<div class="buttons-container">
			<a href="./src/html/membres.html" class="nav-btn">Membres de l'Akakatsuki</a>

		</div>
	</div>
</main>

<div class="logout-container">
	<button onclick="sessionStorage.removeItem('intranet_auth_ok_v2'); window.location.href='./src/html/login.html';">

<footer>
